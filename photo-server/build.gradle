plugins {
	id 'java'
	id 'com.coditory.integration-test' version '1.4.5'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.springdoc.openapi-gradle-plugin' version "1.6.0"
	id 'org.springframework.boot' version '2.7.5'

}

apply plugin: "java"

group = 'org.stapledon'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = "${java_version}"

repositories {
	mavenCentral()
}

dependencies {
	annotationProcessor 'org.projectlombok:lombok:1.18.26'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springdoc:springdoc-openapi-ui:1.6.15'

	implementation 'org.projectlombok:lombok:1.18.26'
	implementation 'io.springfox:springfox-swagger2:3.0.0'

//	testImplementation 'net.java.dev.jna:jna:5.13.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
	//testImplementation 'org.mockito:mockito-core:5.1.1'
	//testImplementation 'org.mockito:mockito-inline:5.1.1'

//	testImplementation "org.testcontainers:postgresql:1.17.6"
//	testImplementation "org.testcontainers:junit-jupiter:1.17.6"
	implementation "org.testcontainers:postgresql:1.17.6"
	implementation "org.testcontainers:junit-jupiter:1.17.6"

	runtimeOnly 'org.postgresql:postgresql:42.5.4'
}

springBoot {
	buildInfo()
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = 'UTF-8'
}
tasks.withType(Test).configureEach {
	useJUnitPlatform()
}

jar {
	enabled = false
}

tasks.register("updateApiDocs") {
	copy {
		from 'build/openapi.json'
		into "../docs"
	}
}

tasks.named("build") {
	finalizedBy("updateApiDocs")
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

bootBuildImage {
	imageName = "eu.gcr.io/company/imagename"
	builder = "paketobuildpacks/builder:tiny"
	if (System.getenv("IMAGE_TAGS")) {
		tags = (System.getenv("IMAGE_TAGS").split(",") as List<String>).collect { "$imageName:$it" }
	}
}